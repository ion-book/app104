<ion-header>

  <ion-navbar color="twitter">
    <ion-title>buttons</ion-title>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Colors</h1>
  <button ion-button color="dark">Hola</button>
  <button ion-button color="secondary">Hola</button>
  <button ion-button color="light">Hola</button>
  <button ion-button >Hola</button>
  <button ion-button color="twitter">Hola</button>
  <h1>outline</h1>
  <button ion-button color="dark" outline>Hola</button>
  <button ion-button color="secondary" outline>Hola</button>
  <button ion-button color="light" outline>Hola</button>
  <button ion-button outline>Hola</button>
  <h1>round</h1>
  <button ion-button color="dark" outline round>Hola</button>
  <button ion-button color="secondary" outline round>Hola</button>
  <button ion-button color="light" outline round>Hola</button>
  <button ion-button outline>Hola</button>
  <h1>size</h1>
  <button ion-button color="dark" small>Hola</button>
  <button ion-button color="secondary" large>Hola</button>
  <button ion-button color="light">Hola</button>
  <button ion-button >Hola</button>
  <h1>icons</h1>
  <button ion-button color="dark" icon-left>
    <ion-icon name="add"></ion-icon>
    Hola
  </button>
  <button ion-button color="secondary" icon-right>
    Hola
    <ion-icon name="home"></ion-icon>
  </button>
  <button ion-button color="danger" icon-only>
    <ion-icon name="hammer"></ion-icon>
  </button>
  <button ion-button color="danger" icon-only clear>
    <ion-icon name="hammer"></ion-icon>
  </button>
</ion-content>
