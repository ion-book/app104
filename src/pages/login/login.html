<ion-header>
  <ion-navbar>
    <ion-title>Ingresar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked>Correo:</ion-label>
        <ion-input type="email" placeholder="Ej: mail@mail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password:</ion-label>
        <ion-input type="password" placeholder="Ej: 123345"></ion-input>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block  type="button" (click)="goToHomePage()" icon-left>
        <ion-icon name="log-in"></ion-icon>
        Ingresar
      </button>
    </div>
  </form>
</ion-content>
