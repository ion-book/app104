<ion-header>
  <ion-navbar>
    <ion-title>Registrar</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <form novalidate>
    <ion-list>
      <ion-item>
        <ion-label stacked>Correo:</ion-label>
        <ion-input type="email" placeholder="Ej: mail@mail.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password:</ion-label>
        <ion-input type="password" placeholder="Ej: 123345"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirmar Password:</ion-label>
        <ion-input type="password" placeholder="Ej: 123345"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Banda</ion-label>
        <ion-select cancelText="Nah" okText="Okay!">
          <ion-option value="1">Nirvana</ion-option>
          <ion-option value="2">Los prisioneros</ion-option>
          <ion-option value="3">Cafe tacuba</ion-option>
          <ion-option value="4">Molotov</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Cumplea√±os</ion-label>
        <ion-datetime displayFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>numeros hijos</ion-label>
        <ion-range min="0" max="10" color="secondary" pin="true">
          <ion-label range-left>0</ion-label>
          <ion-label range-right>10</ion-label>
        </ion-range>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>Tu sabor favorito</ion-list-header>
      <ion-item>
        <ion-label>Vainilla</ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Chocolate</ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>
      <ion-item>
        <ion-label>Fresa</ion-label>
        <ion-checkbox color="dark"></ion-checkbox>
      </ion-item>
    </ion-list>
    <ion-list radio-group>
      <ion-list-header>
        Language
      </ion-list-header>

      <ion-item>
        <ion-label>Go</ion-label>
        <ion-radio value="go"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Rust</ion-label>
        <ion-radio value="rust"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Python</ion-label>
        <ion-radio value="python"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>Notificaciones</ion-list-header>
      <ion-item>
        <ion-label>Push</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
      <ion-item>
        <ion-label>Email</ion-label>
        <ion-toggle></ion-toggle>
      </ion-item>
    </ion-list>
    <div padding>
      <button ion-button block  type="button" (click)="goToHomePage()" icon-left>
        <ion-icon name="log-in"></ion-icon>
        Registrar
      </button>
    </div>
  </form>
</ion-content>
